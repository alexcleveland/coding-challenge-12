<!--Task 1 Set Up the HTML Structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drawing Tool</title>
    <style>
        #Canvas {
            border: 1px solid #000;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1>Drawing Tool coding challenge 12 </h1>

    <div>
        <label>
            <input type="radio" name="tool" value="line" checked> Line
        </label>
        <label>
            <input type="radio" name="tool" value="rectangle"> Rectangle
        </label>
        <label>
            <input type="radio" name="tool" value="circle"> Circle
        </label>
    </div>

    <div>
        <label for="colorPicker">Choose color:</label>
        <input type="color" id="colorPicker" value="#000000">
    </div>

    <button id="clearCanvasButton">Clear Canvas</button>

    <canvas id="Canvas" width="800" height="600"></canvas>

    <script src="app.js"></script>
</body>
</html>
